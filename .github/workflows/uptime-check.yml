name: Uptime Check

on:
  schedule:
    # Check every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  uptime-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check application health
        id: health-check
        run: |
          # Check if the application is running
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://swimforge-frontend.onrender.com/api/trpc/auth.me)
          
          if [ "$RESPONSE" = "200" ] || [ "$RESPONSE" = "401" ]; then
            echo "status=healthy" >> $GITHUB_OUTPUT
            echo "‚úÖ Application is healthy (HTTP $RESPONSE)"
          else
            echo "status=unhealthy" >> $GITHUB_OUTPUT
            echo "‚ùå Application is unhealthy (HTTP $RESPONSE)"
            exit 1
          fi

      - name: Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Send notification via GitHub issue
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Application Down - ' + new Date().toISOString(),
              body: `
                **Application Status:** DOWN
                **Time:** ${new Date().toISOString()}
                **URL:** https://swimforge-frontend.onrender.com/
                
                Please check Render dashboard and Rollbar for more details.
                
                - [Render Dashboard](https://dashboard.render.com/)
                - [Rollbar Dashboard](https://app.rollbar.com/)
              `
            });

      - name: Log uptime status
        run: |
          echo "Uptime check completed at $(date)"
          echo "Status: ${{ steps.health-check.outputs.status }}"
