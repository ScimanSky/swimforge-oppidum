<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-sea_baptism" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-sea_baptism" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <filter id="neon-sea_baptism">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-sea_baptism">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-sea_baptism)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-sea_baptism)" stroke-width="3" filter="url(#glow-effect-sea_baptism)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-sea_baptism)" fill="#6b7280" stroke="#6b7280">
    
    <!-- Wave with droplet -->
    <path d="M20 55 Q35 40, 50 55 T80 55" fill="none" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M50 30 Q55 40, 50 48 Q45 40, 50 30" fill="currentColor" opacity="0.5"/>
    <text x="50" y="78" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="8" font-weight="bold">MARE</text>

  </g>
</svg>