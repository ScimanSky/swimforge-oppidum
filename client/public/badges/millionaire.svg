<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-millionaire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-millionaire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="neon-millionaire">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-millionaire">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-millionaire)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-millionaire)" stroke-width="3" filter="url(#glow-effect-millionaire)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-millionaire)" fill="#f59e0b" stroke="#f59e0b">
    
    <!-- Diamond/gem with 1000 -->
    <polygon points="50,25 70,45 50,75 30,45" fill="currentColor" opacity="0.2" stroke-width="2"/>
    <polygon points="50,25 70,45 50,75 30,45" fill="none" stroke-width="2.5" stroke-linejoin="round"/>
    <line x1="30" y1="45" x2="70" y2="45" stroke-width="1.5"/>
    <line x1="50" y1="25" x2="50" y2="75" stroke-width="1" opacity="0.5"/>
    <text x="50" y="50" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="8" font-weight="bold">1000</text>
    <text x="50" y="88" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">KM</text>

  </g>
</svg>