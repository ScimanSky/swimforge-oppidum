<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-year_in_pool" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-year_in_pool" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="neon-year_in_pool">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-year_in_pool">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-year_in_pool)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-year_in_pool)" stroke-width="3" filter="url(#glow-effect-year_in_pool)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-year_in_pool)" fill="#f59e0b" stroke="#f59e0b">
    
    <!-- Sun/year symbol with 52 -->
    <circle cx="50" cy="50" r="15" fill="currentColor" opacity="0.3" stroke-width="2"/>
    <circle cx="50" cy="50" r="15" fill="none" stroke-width="2.5"/>
    <path d="M50 30 L50 22 M50 78 L50 70 M30 50 L22 50 M78 50 L70 50" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M36 36 L30 30 M64 64 L70 70 M36 64 L30 70 M64 36 L70 30" stroke-width="2" stroke-linecap="round"/>
    <text x="50" y="55" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="10" font-weight="bold">52</text>
    <text x="50" y="92" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="6" font-weight="bold">SETTIMANE</text>

  </g>
</svg>