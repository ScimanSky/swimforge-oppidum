<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-epic_crossing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-epic_crossing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="neon-epic_crossing">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-epic_crossing">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-epic_crossing)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-epic_crossing)" stroke-width="3" filter="url(#glow-effect-epic_crossing)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-epic_crossing)" fill="#a855f7" stroke="#a855f7">
    
    <!-- Mountain/wave crossing with 250 -->
    <path d="M20 60 L35 40 L50 55 L65 35 L80 60" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M25 70 Q40 60, 50 70 T75 70" fill="none" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <text x="50" y="32" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="10" font-weight="bold">250</text>
    <text x="50" y="82" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="8" font-weight="bold">KM</text>

  </g>
</svg>