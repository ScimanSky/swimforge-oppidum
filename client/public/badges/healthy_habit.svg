<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-healthy_habit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-healthy_habit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#2a9d8f"/>
    </linearGradient>
    <filter id="neon-healthy_habit">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-healthy_habit">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-healthy_habit)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-healthy_habit)" stroke-width="3" filter="url(#glow-effect-healthy_habit)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-healthy_habit)" fill="#4ecdc4" stroke="#4ecdc4">
    
    <!-- Heart with checkmark -->
    <path d="M50 70 Q30 55, 30 40 Q30 25, 50 35 Q70 25, 70 40 Q70 55, 50 70" fill="currentColor" opacity="0.2" stroke-width="2"/>
    <path d="M50 70 Q30 55, 30 40 Q30 25, 50 35 Q70 25, 70 40 Q70 55, 50 70" fill="none" stroke-width="2.5"/>
    <path d="M40 48 L48 56 L62 40" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="50" y="88" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">4 SETT</text>

  </g>
</svg>