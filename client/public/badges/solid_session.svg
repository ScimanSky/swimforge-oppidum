<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-solid_session" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-solid_session" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <filter id="neon-solid_session">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-solid_session">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-solid_session)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-solid_session)" stroke-width="3" filter="url(#glow-effect-solid_session)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-solid_session)" fill="#6b7280" stroke="#6b7280">
    
    <!-- Single strong wave with 2.5 -->
    <path d="M20 55 Q35 35, 50 55 T80 55" fill="none" stroke-width="3" stroke-linecap="round"/>
    <text x="50" y="40" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="12" font-weight="bold">2.5</text>
    <text x="50" y="78" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="9" font-weight="bold">KM</text>

  </g>
</svg>