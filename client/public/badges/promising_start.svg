<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-promising_start" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-promising_start" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <filter id="neon-promising_start">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-promising_start">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-promising_start)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-promising_start)" stroke-width="3" filter="url(#glow-effect-promising_start)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-promising_start)" fill="#6b7280" stroke="#6b7280">
    
    <!-- Seedling/sprout -->
    <path d="M50 70 L50 45" stroke-width="3" stroke-linecap="round"/>
    <path d="M50 50 Q40 40, 35 45 Q40 35, 50 45" fill="currentColor" opacity="0.3" stroke-width="2"/>
    <path d="M50 45 Q60 35, 65 40 Q60 30, 50 40" fill="currentColor" opacity="0.3" stroke-width="2"/>
    <text x="50" y="85" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="8" font-weight="bold">1 SETT</text>

  </g>
</svg>