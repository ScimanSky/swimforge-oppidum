<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-fifty_hours" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-fifty_hours" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="neon-fifty_hours">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-fifty_hours">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-fifty_hours)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-fifty_hours)" stroke-width="3" filter="url(#glow-effect-fifty_hours)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-fifty_hours)" fill="#3b82f6" stroke="#3b82f6">
    
    <!-- Hourglass with 50 -->
    <path d="M35 25 L65 25 L55 50 L65 75 L35 75 L45 50 Z" fill="currentColor" opacity="0.2"/>
    <path d="M35 25 L65 25 L55 50 L65 75 L35 75 L45 50 Z" fill="none" stroke-width="2.5" stroke-linejoin="round"/>
    <path d="M40 70 L45 55 L55 55 L60 70" fill="currentColor" opacity="0.5"/>
    <text x="50" y="45" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="10" font-weight="bold">50</text>
    <text x="50" y="90" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">ORE</text>

  </g>
</svg>