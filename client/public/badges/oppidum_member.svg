<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-oppidum_member" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-oppidum_member" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="neon-oppidum_member">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-oppidum_member">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-oppidum_member)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-oppidum_member)" stroke-width="3" filter="url(#glow-effect-oppidum_member)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-oppidum_member)" fill="#3b82f6" stroke="#3b82f6">
    
    <!-- Octopus (polpo) stylized -->
    <ellipse cx="50" cy="40" rx="15" ry="12" fill="currentColor" opacity="0.3"/>
    <ellipse cx="50" cy="40" rx="15" ry="12" fill="none" stroke-width="2"/>
    <circle cx="44" cy="38" r="2" fill="currentColor"/>
    <circle cx="56" cy="38" r="2" fill="currentColor"/>
    <path d="M35 48 Q30 60, 25 70 M40 50 Q38 62, 35 72 M45 52 Q45 64, 45 74 M55 52 Q55 64, 55 74 M60 50 Q62 62, 65 72 M65 48 Q70 60, 75 70" fill="none" stroke-width="2" stroke-linecap="round"/>
    <text x="50" y="90" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="6" font-weight="bold">OPPIDUM</text>

  </g>
</svg>