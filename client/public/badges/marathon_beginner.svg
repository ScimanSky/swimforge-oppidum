<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-marathon_beginner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-marathon_beginner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#2a9d8f"/>
    </linearGradient>
    <filter id="neon-marathon_beginner">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-marathon_beginner">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-marathon_beginner)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-marathon_beginner)" stroke-width="3" filter="url(#glow-effect-marathon_beginner)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-marathon_beginner)" fill="#4ecdc4" stroke="#4ecdc4">
    
    <!-- Waves with 10 -->
    <path d="M25 50 Q35 38, 45 50 T65 50 T85 50" fill="none" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M20 60 Q30 48, 40 60 T60 60 T80 60" fill="none" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <text x="50" y="38" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="14" font-weight="bold">10</text>
    <text x="50" y="78" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="9" font-weight="bold">KM</text>

  </g>
</svg>