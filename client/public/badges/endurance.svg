<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-endurance" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-endurance" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#2a9d8f"/>
    </linearGradient>
    <filter id="neon-endurance">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-endurance">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-endurance)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-endurance)" stroke-width="3" filter="url(#glow-effect-endurance)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-endurance)" fill="#4ecdc4" stroke="#4ecdc4">
    
    <!-- Flexed arm with 3.5 -->
    <path d="M35 60 Q40 45, 50 40 Q60 35, 65 45" fill="none" stroke-width="3" stroke-linecap="round"/>
    <circle cx="65" cy="45" r="5" fill="currentColor" opacity="0.3"/>
    <text x="50" y="32" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="11" font-weight="bold">3.5</text>
    <text x="50" y="78" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="9" font-weight="bold">KM</text>

  </g>
</svg>