<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-half_millennium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-half_millennium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="neon-half_millennium">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-half_millennium">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-half_millennium)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-half_millennium)" stroke-width="3" filter="url(#glow-effect-half_millennium)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-half_millennium)" fill="#f59e0b" stroke="#f59e0b">
    
    <!-- Crown with 500 -->
    <path d="M30 55 L35 40 L42 50 L50 35 L58 50 L65 40 L70 55 Z" fill="currentColor" opacity="0.3" stroke-width="2"/>
    <path d="M30 55 L35 40 L42 50 L50 35 L58 50 L65 40 L70 55" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="35" cy="40" r="3" fill="currentColor"/>
    <circle cx="50" cy="35" r="3" fill="currentColor"/>
    <circle cx="65" cy="40" r="3" fill="currentColor"/>
    <text x="50" y="75" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="11" font-weight="bold">500 KM</text>

  </g>
</svg>