<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-first_km" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-first_km" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <filter id="neon-first_km">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-first_km">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-first_km)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-first_km)" stroke-width="3" filter="url(#glow-effect-first_km)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-first_km)" fill="#6b7280" stroke="#6b7280">
    
    <!-- Swimming figure with 1 -->
    <path d="M30 45 Q40 35, 50 45 T70 45" fill="none" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M35 55 Q45 45, 55 55 T75 55" fill="none" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <text x="50" y="38" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="16" font-weight="bold">1</text>
    <text x="50" y="75" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="9" font-weight="bold">KM</text>

  </g>
</svg>