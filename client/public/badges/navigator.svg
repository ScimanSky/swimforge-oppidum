<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-navigator" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-navigator" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#2a9d8f"/>
    </linearGradient>
    <filter id="neon-navigator">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-navigator">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-navigator)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-navigator)" stroke-width="3" filter="url(#glow-effect-navigator)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-navigator)" fill="#4ecdc4" stroke="#4ecdc4">
    
    <!-- Compass -->
    <circle cx="50" cy="50" r="22" fill="none" stroke-width="2.5"/>
    <circle cx="50" cy="50" r="3" fill="currentColor"/>
    <path d="M50 30 L55 50 L50 70 L45 50 Z" fill="currentColor" opacity="0.5" stroke-width="1"/>
    <path d="M50 30 L55 50 L50 45 L45 50 Z" fill="currentColor"/>
    <text x="50" y="88" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">5 KM</text>

  </g>
</svg>