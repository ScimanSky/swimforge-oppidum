<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-unstoppable_machine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-unstoppable_machine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="neon-unstoppable_machine">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-unstoppable_machine">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-unstoppable_machine)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-unstoppable_machine)" stroke-width="3" filter="url(#glow-effect-unstoppable_machine)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-unstoppable_machine)" fill="#a855f7" stroke="#a855f7">
    
    <!-- Gear/machine with 7 -->
    <circle cx="50" cy="50" r="18" fill="none" stroke-width="2.5"/>
    <circle cx="50" cy="50" r="8" fill="currentColor" opacity="0.3"/>
    <path d="M50 30 L50 25 M50 75 L50 70 M30 50 L25 50 M75 50 L70 50" stroke-width="3" stroke-linecap="round"/>
    <path d="M36 36 L32 32 M64 64 L68 68 M36 64 L32 68 M64 36 L68 32" stroke-width="2.5" stroke-linecap="round"/>
    <text x="50" y="55" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="12" font-weight="bold">7</text>
    <text x="50" y="92" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">KM</text>

  </g>
</svg>