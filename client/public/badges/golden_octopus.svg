<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-golden_octopus" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-golden_octopus" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="neon-golden_octopus">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-golden_octopus">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-golden_octopus)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-golden_octopus)" stroke-width="3" filter="url(#glow-effect-golden_octopus)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-golden_octopus)" fill="#f59e0b" stroke="#f59e0b">
    
    <!-- Golden octopus with crown -->
    <path d="M40 22 L42 30 L50 25 L58 30 L60 22" fill="currentColor" stroke-width="1.5"/>
    <ellipse cx="50" cy="40" rx="16" ry="13" fill="currentColor" opacity="0.4"/>
    <ellipse cx="50" cy="40" rx="16" ry="13" fill="none" stroke-width="2.5"/>
    <circle cx="44" cy="38" r="2.5" fill="currentColor"/>
    <circle cx="56" cy="38" r="2.5" fill="currentColor"/>
    <path d="M34 50 Q28 62, 22 74 M40 52 Q36 64, 32 76 M46 54 Q46 66, 46 78 M54 54 Q54 66, 54 78 M60 52 Q64 64, 68 76 M66 50 Q72 62, 78 74" fill="none" stroke-width="2.5" stroke-linecap="round"/>

  </g>
</svg>