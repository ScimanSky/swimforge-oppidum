<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-centenarian" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-centenarian" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="neon-centenarian">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-centenarian">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-centenarian)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-centenarian)" stroke-width="3" filter="url(#glow-effect-centenarian)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-centenarian)" fill="#a855f7" stroke="#a855f7">
    
    <!-- Medal with 100 -->
    <circle cx="50" cy="55" r="20" fill="currentColor" opacity="0.2" stroke-width="2.5"/>
    <circle cx="50" cy="55" r="20" fill="none" stroke-width="2.5"/>
    <circle cx="50" cy="55" r="14" fill="none" stroke-width="1.5" opacity="0.5"/>
    <path d="M40 30 L50 38 L60 30" fill="none" stroke-width="2.5" stroke-linecap="round"/>
    <text x="50" y="60" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="10" font-weight="bold">100</text>

  </g>
</svg>