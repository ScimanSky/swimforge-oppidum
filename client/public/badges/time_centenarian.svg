<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-time_centenarian" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-time_centenarian" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="neon-time_centenarian">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-time_centenarian">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-time_centenarian)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-time_centenarian)" stroke-width="3" filter="url(#glow-effect-time_centenarian)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-time_centenarian)" fill="#a855f7" stroke="#a855f7">
    
    <!-- Infinity with 100 -->
    <path d="M25 50 Q25 35, 40 35 Q55 35, 50 50 Q45 65, 60 65 Q75 65, 75 50 Q75 35, 60 35 Q45 35, 50 50 Q55 65, 40 65 Q25 65, 25 50" fill="none" stroke-width="3" stroke-linecap="round"/>
    <text x="50" y="50" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="8" font-weight="bold" dominant-baseline="middle">100</text>
    <text x="50" y="88" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">ORE</text>

  </g>
</svg>