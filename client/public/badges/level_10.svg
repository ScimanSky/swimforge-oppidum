<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-level_10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-level_10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="neon-level_10">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-level_10">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-level_10)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-level_10)" stroke-width="3" filter="url(#glow-effect-level_10)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-level_10)" fill="#3b82f6" stroke="#3b82f6">
    
    <!-- Double star with 10 -->
    <polygon points="50,18 56,35 75,35 60,47 67,65 50,54 33,65 40,47 25,35 44,35" fill="currentColor" opacity="0.4"/>
    <polygon points="50,18 56,35 75,35 60,47 67,65 50,54 33,65 40,47 25,35 44,35" fill="none" stroke-width="2.5" stroke-linejoin="round"/>
    <circle cx="50" cy="45" r="12" fill="none" stroke-width="1.5" opacity="0.5"/>
    <text x="50" y="50" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="12" font-weight="bold">10</text>
    <text x="50" y="82" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">LVL</text>

  </g>
</svg>