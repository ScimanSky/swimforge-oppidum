<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-centurion" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-centurion" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="neon-centurion">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-centurion">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-centurion)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-centurion)" stroke-width="3" filter="url(#glow-effect-centurion)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-centurion)" fill="#a855f7" stroke="#a855f7">
    
    <!-- Roman helmet style with 100 -->
    <path d="M35 55 L50 35 L65 55" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M40 55 L40 65 M60 55 L60 65" fill="none" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="50" cy="55" rx="18" ry="8" fill="none" stroke-width="2"/>
    <text x="50" y="80" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="11" font-weight="bold">100 KM</text>

  </g>
</svg>