<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-aquatic_marathon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-aquatic_marathon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="neon-aquatic_marathon">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-aquatic_marathon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-aquatic_marathon)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-aquatic_marathon)" stroke-width="3" filter="url(#glow-effect-aquatic_marathon)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-aquatic_marathon)" fill="#3b82f6" stroke="#3b82f6">
    
    <!-- Triple waves with 42 -->
    <path d="M20 48 Q30 36, 40 48 T60 48 T80 48" fill="none" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M22 56 Q32 44, 42 56 T62 56 T82 56" fill="none" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M24 64 Q34 52, 44 64 T64 64 T84 64" fill="none" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
    <text x="50" y="35" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="12" font-weight="bold">42</text>
    <text x="50" y="80" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="8" font-weight="bold">KM</text>

  </g>
</svg>