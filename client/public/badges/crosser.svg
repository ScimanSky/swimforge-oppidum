<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-crosser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-crosser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="neon-crosser">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-crosser">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-crosser)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-crosser)" stroke-width="3" filter="url(#glow-effect-crosser)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-crosser)" fill="#f59e0b" stroke="#f59e0b">
    
    <!-- Globe with path -->
    <circle cx="50" cy="50" r="22" fill="none" stroke-width="2.5"/>
    <ellipse cx="50" cy="50" rx="22" ry="10" fill="none" stroke-width="1.5"/>
    <ellipse cx="50" cy="50" rx="10" ry="22" fill="none" stroke-width="1.5"/>
    <path d="M30 45 Q50 35, 70 50" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="4 2"/>
    <text x="50" y="88" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">50 KM</text>

  </g>
</svg>