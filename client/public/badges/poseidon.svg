<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-poseidon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-poseidon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="neon-poseidon">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-poseidon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-poseidon)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-poseidon)" stroke-width="3" filter="url(#glow-effect-poseidon)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-poseidon)" fill="#f59e0b" stroke="#f59e0b">
    
    <!-- Trident -->
    <line x1="50" y1="80" x2="50" y2="30" stroke-width="3.5" stroke-linecap="round"/>
    <path d="M35 35 L35 25 M50 30 L50 18 M65 35 L65 25" stroke-width="3" stroke-linecap="round"/>
    <path d="M35 35 Q42 40, 50 35 Q58 40, 65 35" fill="none" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="35" cy="25" r="3" fill="currentColor"/>
    <circle cx="50" cy="18" r="4" fill="currentColor"/>
    <circle cx="65" cy="25" r="3" fill="currentColor"/>
    <text x="50" y="95" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="6" font-weight="bold">LVL 20</text>

  </g>
</svg>