<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-level_5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-level_5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#2a9d8f"/>
    </linearGradient>
    <filter id="neon-level_5">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-level_5">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-level_5)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-level_5)" stroke-width="3" filter="url(#glow-effect-level_5)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-level_5)" fill="#4ecdc4" stroke="#4ecdc4">
    
    <!-- Star with 5 -->
    <polygon points="50,20 58,40 80,40 62,55 70,78 50,62 30,78 38,55 20,40 42,40" fill="currentColor" opacity="0.3"/>
    <polygon points="50,20 58,40 80,40 62,55 70,78 50,62 30,78 38,55 20,40 42,40" fill="none" stroke-width="2.5" stroke-linejoin="round"/>
    <text x="50" y="55" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="14" font-weight="bold">5</text>

  </g>
</svg>