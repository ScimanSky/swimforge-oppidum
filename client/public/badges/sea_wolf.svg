<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-sea_wolf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-sea_wolf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="neon-sea_wolf">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-sea_wolf">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-sea_wolf)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-sea_wolf)" stroke-width="3" filter="url(#glow-effect-sea_wolf)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-sea_wolf)" fill="#3b82f6" stroke="#3b82f6">
    
    <!-- Ship wheel -->
    <circle cx="50" cy="50" r="20" fill="none" stroke-width="2.5"/>
    <circle cx="50" cy="50" r="8" fill="none" stroke-width="2"/>
    <path d="M50 30 L50 42 M50 58 L50 70 M30 50 L42 50 M58 50 L70 50" stroke-width="3" stroke-linecap="round"/>
    <path d="M36 36 L44 44 M56 56 L64 64 M36 64 L44 56 M56 44 L64 36" stroke-width="2.5" stroke-linecap="round"/>
    <text x="50" y="88" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">10 KM</text>

  </g>
</svg>