<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-half_century" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-half_century" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="neon-half_century">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-half_century">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-half_century)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-half_century)" stroke-width="3" filter="url(#glow-effect-half_century)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-half_century)" fill="#3b82f6" stroke="#3b82f6">
    
    <!-- Calendar with 50 -->
    <rect x="28" y="30" width="44" height="40" rx="4" fill="currentColor" opacity="0.2" stroke-width="2"/>
    <rect x="28" y="30" width="44" height="40" rx="4" fill="none" stroke-width="2"/>
    <line x1="28" y1="42" x2="72" y2="42" stroke-width="2"/>
    <text x="50" y="62" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="14" font-weight="bold">50</text>
    <text x="50" y="85" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">SESSIONI</text>

  </g>
</svg>