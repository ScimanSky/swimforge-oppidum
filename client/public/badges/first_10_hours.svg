<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-first_10_hours" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-first_10_hours" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <filter id="neon-first_10_hours">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-first_10_hours">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-first_10_hours)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-first_10_hours)" stroke-width="3" filter="url(#glow-effect-first_10_hours)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#6b7280" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-first_10_hours)" fill="#6b7280" stroke="#6b7280">
    
    <!-- Clock with 10 -->
    <circle cx="50" cy="50" r="22" fill="none" stroke-width="2.5"/>
    <circle cx="50" cy="50" r="3" fill="currentColor"/>
    <line x1="50" y1="50" x2="50" y2="35" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="50" x2="62" y2="55" stroke-width="2" stroke-linecap="round"/>
    <text x="50" y="88" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="9" font-weight="bold">10 ORE</text>

  </g>
</svg>