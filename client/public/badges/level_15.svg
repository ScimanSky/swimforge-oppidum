<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-level_15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-level_15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="neon-level_15">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-level_15">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-level_15)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-level_15)" stroke-width="3" filter="url(#glow-effect-level_15)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-level_15)" fill="#a855f7" stroke="#a855f7">
    
    <!-- Shield with 15 -->
    <path d="M50 20 L75 30 L75 55 Q75 75, 50 85 Q25 75, 25 55 L25 30 Z" fill="currentColor" opacity="0.3"/>
    <path d="M50 20 L75 30 L75 55 Q75 75, 50 85 Q25 75, 25 55 L25 30 Z" fill="none" stroke-width="2.5" stroke-linejoin="round"/>
    <text x="50" y="58" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial Black" font-size="16" font-weight="bold">15</text>

  </g>
</svg>