<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-marine_explorer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d1f33"/>
    </linearGradient>
    <linearGradient id="glow-marine_explorer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="neon-marine_explorer">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-effect-marine_explorer">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="47" fill="url(#bg-marine_explorer)"/>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#glow-marine_explorer)" stroke-width="3" filter="url(#glow-effect-marine_explorer)"/>
  <!-- Inner decorative ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <!-- Icon content -->
  <g filter="url(#neon-marine_explorer)" fill="#a855f7" stroke="#a855f7">
    
    <!-- Anchor -->
    <circle cx="50" cy="32" r="8" fill="none" stroke-width="2.5"/>
    <line x1="50" y1="40" x2="50" y2="72" stroke-width="3" stroke-linecap="round"/>
    <path d="M35 60 Q35 72, 50 72 Q65 72, 65 60" fill="none" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="48" x2="65" y2="48" stroke-width="2.5" stroke-linecap="round"/>
    <text x="50" y="88" text-anchor="middle" fill="currentColor" stroke="none" font-family="Arial" font-size="7" font-weight="bold">25 KM</text>

  </g>
</svg>