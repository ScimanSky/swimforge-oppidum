# Render Blueprint for SwimForge Garmin Service
services:
  - type: web
    name: swimforge-garmin-service
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GARMIN_SERVICE_SECRET
        generateValue: true
      - key: MAIN_API_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
    plan: free
